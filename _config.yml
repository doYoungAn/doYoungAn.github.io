description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://doyoungan.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# Author settings
author: An Do Young # add your name
author-pic: andoyoung-face.jpg
about-author: 개발자입니다.

# Contact links
email: jispoop@gmail.com # Add your Email address
phone: 010-8763-3637 # Add your Phone number
website: # Add your website, do not add http://
linkedin: # Add your Linkedin handle
github: DoYoungAn # Add your Github handle
twitter: # Add your Twitter handle
facebook: # Add your Facebook handle
instagram: # Add your Instagram handle
pinterest: # Add your Pinterest handle

# Newsletter
mailchimp: # Add your MailChimp form identifier.

# Disqus
